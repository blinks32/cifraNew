<ion-header no-border transparent>
  <ion-toolbar transparent>
    <ion-title>
      <ion-icon  class="iconhead" name="download-outline"></ion-icon>
      <h4><strong>Criar Cifras</strong></h4>
    </ion-title>
   <div class="ion-padding">
     <ion-item class="lista1" >
       <ion-select  placeholder="Selecione uma pasta..." [(ngModel)]="selectedVal" (ionChange)="loadLists($event);" interface="action-sheet">
         <ion-select-option *ngFor="let item of data2" [value]="item">
          {{item.categoria}}
         </ion-select-option>
       </ion-select>
     </ion-item>
   </div>
   <ion-button class="botao2" expand="block" fill="outline" color="light" (click)="alertaUpload()" [disabled]="selectedVal === null">Criar Cifra</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content >
  <h4 class="subTitulo"><strong>Repert√≥rios de cifras copiadas</strong></h4>
<ion-col  *ngFor="let item of data2; let i = index" (click)="itemClick(item)">
  <ion-item-sliding>
    <ion-item  class="lista2">
        <ion-icon class="iconList" name="folder-open-outline"></ion-icon>
        <h2><strong>{{item.categoria}}</strong></h2>
        <ion-icon slot="end" name="chevron-back-outline"></ion-icon>
        <ion-icon slot="end" name="create-outline"></ion-icon>
      </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteSpace(item)">
            <ion-icon slot="end" name="trash-outline"></ion-icon>
            Excluir
          </ion-item-option>
          <ion-item-option color="primary" (click)="editaCategoria(item)">
            <ion-icon slot="end" name="create-outline"></ion-icon>
            Editar
          </ion-item-option>
        </ion-item-options>
   
  </ion-item-sliding>
</ion-col>           



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button color="dark" (click)="showAlert()"> 
    Criar Pasta
  </ion-button>
  </ion-fab>

</ion-content>


<ion-footer transparent>
  <ion-toolbar transparent>
    <ion-tabs transparent>
      <ion-tab-bar slot="bottom" >

        <ion-tab-button tab="tab1" routerLink="/db-cifras">
          <ion-icon name="musical-notes" ></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
  
        <ion-tab-button routerLink="/post-cifra" >
          <ion-icon name="download"></ion-icon>
          <ion-label>Pdf</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/cria-cifra" >   
          <ion-icon name="add-circle-sharp" color="dark"></ion-icon>
          <ion-label>Cifra</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/profile" > 
          <ion-icon name="person-circle-sharp"></ion-icon>
          <ion-label>Perfil</ion-label>        
        </ion-tab-button>
        
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
