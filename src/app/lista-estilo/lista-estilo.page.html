<ion-header no-border>
  <ion-toolbar no-border-bottom>
    <ion-avatar slot="start">
      <ion-icon name="arrow-back-circle-outline" class="iconhead3" [routerLink]="['../']"></ion-icon>
    </ion-avatar>
  
    <ion-title>
      <h4><strong>{{estilo}}</strong></h4>
      <ion-input  placeholder="Pesquisar por nome..." [(ngModel)]="filterTerm" animated="true"></ion-input>
    </ion-title>
    <ion-avatar  slot="end">
      <ion-icon class="iconhead" name="search-outline"></ion-icon>
    </ion-avatar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of categories | filter:filterTerm" (click)="itemClick(item.artista)">
      <ion-label text-wrap>
        <h2><b>{{item.artista}}</b></h2>
      </ion-label>
 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
 
    </ion-item>
 
  </ion-list>
</ion-content>

<ion-footer transparent>
  <ion-toolbar transparent>
    <ion-tabs transparent>
      <ion-tab-bar slot="bottom" >

        <ion-tab-button tab="tab1" routerLink="/db-cifras">
          <ion-icon name="musical-notes" color="dark"></ion-icon>
        </ion-tab-button>
  
        <ion-tab-button routerLink="/post-cifra" >
          <ion-icon name="download"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/post-cifra" >   
          <ion-icon name="add-circle-sharp"></ion-icon>
        </ion-tab-button>

        <ion-tab-button routerLink="/profile" >
          <ion-icon name="person-circle-sharp" ></ion-icon>        
        </ion-tab-button>
        
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
